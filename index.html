<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@200;300;400;500;700;900&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome Kit (icons only) -->
    <script src="https://kit.fontawesome.com/c18f30ef81.js" crossorigin="anonymous"></script>
    
    <!-- Custome Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <title>Green Dairies</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Green Dairies</h1>
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Daily Report</a>
            <a href="#">Monthly Report</a>
            <a href="#">Annual Report</a>
            <a href="#">How it Works</a>
        </nav>
    </header>
    <section id="input">
        <h1>Enter Daily Production</h1>
        <p>Enter the daily milk output per shade as indicated here. Click proceed to view reports.</p>
        <form action="#">
            <label>Shed A Production</label>
            <input type="number" name="shed-a" placeholder="milk in litres">
            <label>Shed B Production</label>
            <input type="number" name="shed-a" placeholder="milk in litres">
            <label>Shed C Production</label>
            <input type="number" name="shed-a" placeholder="milk in litres">
            <label>Shed D Production</label>
            <input type="number" name="shed-a" placeholder="milk in litres">
            <button>Proceed</button>
            <button>Clear</button>
        </form>
    </section>
    
    <!-- Custom Js Script -->
    <script src="script.js"></script>
</body>
</html>
